name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install --no-audit --no-fund --no-optional

      - name: Run Tests
        run: npm test

      - name: Check Test Results
        run: |
          npm install -g jest
          jest --coverage --silent

          coverage=$(cat ./coverage/lcov-report/index.html | grep -oP 'Statements.*?(\d+\.\d+)%' | grep -oP '\d+\.\d+')

          echo "Porcentaje de cobertura: $coverage%"

          if (( $(echo "$coverage > 40" | bc -l) )); then
            echo "Aprobado: La cobertura de c√≥digo es mayor al 40%."
          else
            echo "Error: La cobertura es menor o igual al 40%."
            exit 1
          fi
          
          

