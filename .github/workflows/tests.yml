name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install --no-audit --no-fund --no-optional

      - name: Run Tests
        run: npm test

      - name: Check Test Results
        run: |
          npm install -g jest
          jest --coverage --silent
          
          coverage=$(grep -oP 'All files</h1>\s*<div class='\''fl pad1y space-right2'\''>\s*<span class='\''strong'\''>\K\d+\.\d+' ./coverage/lcov-report/index.html)

          echo "Cobertura: $coverage%"

          if (( $(echo "$coverage > 40" | bc -l) )); then
            echo "La cobertura es mayor al 40%, todo est√° bien."
          else
            echo "Error: La cobertura es menor o igual al 40%."
            exit 1  
          fi

          echo "::set-output name=coverage::$coverage"